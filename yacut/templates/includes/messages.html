{% with messages = get_flashed_messages(with_categories=true) %}
{% if messages %}
  {% for category, message in messages %}
    <p class='text-center'>
    {% if category == 'short' %}
      Ваша новая ссылка готова:
      <br>
      <a href="{{ message }}">{{ message }}</a>
    {% else %}  
      <h5 class='text-center'>{{ message }}</h5>
    {% endif %}
    </p>
  {% endfor %}
{% endif %}
{% endwith %}
